<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/cc9a450e87de971dbe21.ico" type="image/x-icon">
  <title>Coffee Menu</title>
<script defer src="../menu.7697dfc9ed37dbc39e22.js"></script><link href="../menu.7c079ce82a7dfbbd8970.css" rel="stylesheet"></head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__header-container header-container">
        <div class="logo">
          <a href="../index.html" class="logo__link">
            <img src="../assets/images/logo.svg" alt="Logo" class="log__img">
          </a>
        </div>
        <nav>
          <ul class="header__menu menu">
            <li class="menu__item"><a href="../index.html#favorite-coffee" class="menu__link link">Favorite coffee</a></li>
            <li class="menu__item"><a href="../index.html#about" class="menu__link link">About</a></li>
            <li class="menu__item"><a href="../index.html#mobile-app" class="menu__link link">Mobile app</a></li>
            <li class="menu__item"><a href="../index.html#contact-us" class="menu__link link">Contact us</a></li>
          </ul>
          <div class="burger">
            <div class="burger__burger-icon burger-icon">
              <div class="burger-icon__line burger-icon__line_top"></div>
              <div class="burger-icon__line burger-icon__line_bottom"></div>
            </div>
            <div class="burger__overlay"></div>
          </div>
        </nav>
        <div class="header__coffee-menu coffee-menu coffee-menu__link_unactive">
          <a href="/menu.html" class="coffee-menu__link link">
            <p class="coffee-menu__text">Menu</p>
            <div class="coffee-menu__icon"></div>
          </a>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="coffe-menu">
        <div class="coffee-menu__title title title_coffee-menu">
          <h1 class="title__text title__text_coffee-menu">Behind each of our cups hides an <span class="text-accent">amazing surprise</span></h1>
        </div>
        <div class="coffee-menu__price price">
          <div class="price__tabs tabs">
            <div class="tabs__tab tab">
              <div class="tab__icon tab__icon_coffee"></div>
              <div class="tab__name">Coffee</div>
            </div>
            <div class="tabs__tab tab">
              <div class="tab__icon tab__icon_tea"></div>
              <div class="tab__name">Tea</div>
            </div>
            <div class="tabs__tab tab">
              <div class="tab__icon tab__icon_dessert"></div>
              <div class="tab__name">Dessert</div>
            </div>
          </div>
          <div class="price__grid grid">
          </div>
        </div>
      </div>
    </div>
  </main>

      <div class="footer__container">
        <div class="footer__col">
          <div class="footer__content">

                  </svg>
              </a>
              <a href="#!" class="social__button">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect class="social__button_btn" x="0.5" y="0.5" width="59" height="59" rx="29.5" stroke="#C1B6AD"/>
                  <path class="social__button_path social__button_btn" d="M30 34C32.2091 34 34 32.2091 34 30C34 27.7909 32.2091 26 30 26C27.7909 26 26 27.7909 26 30C26 32.2091 27.7909 34 30 34Z" stroke="#E1D4C9" stroke-linecap="round" stroke-linejoin="round"/>

                  <rect x="0.5" y="0.5" width="59" height="59" rx="29.5" stroke="#C1B6AD"/>
                  <path class="social__button_path social__button_btn" d="M35 20H32C30.6739 20 29.4021 20.5268 28.4645 21.4645C27.5268 22.4021 27 23.6739 27 25V28H24V32H27V40H31V32H34L35 28H31V25C31 24.7348 31.1054 24.4804 31.2929 24.2929C31.4804 24.1054 31.7348 24 32 24H35V20Z" stroke="#E1D4C9" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
              </a>
            </div>
          </div>
        </div>
        <div class="footer__col">
          <div class="footer__content">
            <div class="footer__contacts contacts">
              <div class="contacts__title">
                <h3 id="contact-us">Contact us</h3>
              </div>
              <ul class="contacts__list">
                <li class="contacts__item  link link_contacts">
                  <a class="contacts__link" href="https://maps.app.goo.gl/JvMWnb7fodqZK21DA" target="_blank">
                    <i class="contacts__icon contacts__icon_geo"></i>8558 Green Rd., LA
                  </a>
                </li>
                <li class="contacts__item  link link_contacts">
                  <a class="contacts__link" href="tel:+16035550123" target="_blank">
                    <i class="contacts__icon contacts__icon_phone"></i>+1 (603) 555-0123
                  </a>
                </li>
                <li class="contacts__item">
                  <div class="contacts__link">
                    <i class="contacts__icon contacts__icon_open"></i>Mon-Sat: 9:00 AM – 23:00 PM
                  </div>

              </ul>
            </div>
          </div>
